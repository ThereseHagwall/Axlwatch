<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Axlwatch</title>
    <script src="script.js" defer type="module"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header id="header">
            <h1 id="pageName"></h1>
            <h2 id="description"></h2>
            <div id="cart"></div>
            <div id="headerMenu"></div>
        </header>
        <section id="carousel hidden">
            <div class="container">
                <div class="card-carousel">
                    <div class="card" id="1">
                    <div class="image-container"></div>
                    <p>Klocka 1 </br> 499 kr</p>
                </div>
                <div class="card" id="2">
                    <div class="image-container"></div>
                    <p>Klocka 2 </br> 699 kr</p>
                </div>
                <div class="card" id="3">
                    <div class="image-container"></div>
                    <p>Klocka 3 </br> 1499 kr</p>
                </div>  
                <div class="card" id="4">
                    <div class="image-container"></div>
                    <p>Klocka 4 </br>599 kr</p>
                </div>
                <div class="card" id="5">
                    <div class="image-container"></div>
                    <p>Klocka 5 </br>899 kr</p>
                </div>
                </div>
                <a href="#" class="visuallyhidden card-controller">Carousel controller</a>
            </div>
        </section>
        <section id="containerWrapper"></section>
        <article id="wrapper">
            <div id="productCategory"></div>
            <section id="root"></section>
        </article>
        <footer>
            <div id="footerMenu"></div>
        </footer>
    </div>
</body>
</html>
